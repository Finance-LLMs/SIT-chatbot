<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT Chatbot</title>
    <meta name="description" content="Chat with SIT's friendly otter assistant" />
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/sit-data/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div id="connectionStatus" class="hidden">Disconnected</div>
        <div id="speakingStatus" class="hidden">Agent Silent</div>
        
        <!-- Main Chat Interface -->
        <div class="chat-interface">
            <!-- Left Panel: Chat and Controls -->
            <div class="chat-card">
                <div class="card-header">
                    <div class="header-logo">
                        <img src="static/sit-data/logo.png" alt="Singapore Institute of Technology Logo" class="sit-logo">
                    </div>
                    <div class="header-text">
                        <h2>SIT Chatbot</h2>
                        <p>Your friendly SIT assistant</p>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be inserted here -->
                </div>

                <div class="chat-input-area">
                    <button id="startButton" class="record-button start-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <polygon points="10 8 16 12 10 16 10 8"/>
                        </svg>
                        Start Conversation
                    </button>
                    <button id="endButton" class="record-button stop-button" disabled style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="m9 9 6 6"/>
                            <path d="m15 9-6 6"/>
                        </svg>
                        Stop Conversation
                    </button>
                </div>
            </div>

            <!-- Right Panel: Avatar -->
            <div class="avatar-card">
                <div id="animatedAvatar" class="avatar-wrapper">
                    <!-- Otter Avatar SVG will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/bundle.js"></script>
</body>
</html>
