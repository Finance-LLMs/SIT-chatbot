<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT Chatbot</title>
    <meta name="description" content="Chat with SIT's friendly otter assistant" />
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/sit-data/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>    <div class="chat-container">
        <div id="connectionStatus" class="hidden">Disconnected</div>
        <div id="speakingStatus" class="hidden">Agent Silent</div>
        <div id="speechStatus" class="hidden">Not Recording</div>
        
        <!-- Main Chat Interface -->
        <div class="chat-interface">
            <!-- Left Panel: Chat and Controls -->
            <div class="chat-card">
                <div class="card-header">
                    <div class="header-logo">
                        <img src="static/sit-data/logo.png" alt="Singapore Institute of Technology Logo" class="sit-logo">
                    </div>
                    <div class="header-text">
                        <h2>SIT Chatbot</h2>
                        <p>Your friendly SIT assistant</p>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be inserted here -->
                </div>                <div class="chat-input-area">
                    <button id="startButton" class="record-button start-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <polygon points="10 8 16 12 10 16 10 8"/>
                        </svg>
                        Start Conversation
                    </button>
                    <button id="endButton" class="record-button stop-button" disabled style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="m9 9 6 6"/>
                            <path d="m15 9-6 6"/>
                        </svg>
                        Stop Conversation
                    </button>
                    
                    <!-- Speech to text buttons -->
                    <button id="startSpeakingButton" class="record-button start-button" style="display: none; margin-top: 10px; background: linear-gradient(135deg, #4CAF50, #2E7D32);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                        Start Speaking
                    </button>
                    <button id="stopSpeakingButton" class="record-button stop-button" style="display: none; margin-top: 10px; background: linear-gradient(135deg, #FF5722, #D32F2F);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
                        </svg>
                        Stop Speaking
                    </button>
                    
                    <button id="sendToAgentButton" class="record-button" style="display: none; margin-top: 10px; background: linear-gradient(135deg, #2196F3, #0D47A1);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        Send to Agent
                    </button>
                </div>
            </div>

            <!-- Right Panel: Avatar -->
            <div class="avatar-card">
                <div id="animatedAvatar" class="avatar-wrapper">
                    <!-- Otter Avatar SVG will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/bundle.js"></script>
</body>
</html>
